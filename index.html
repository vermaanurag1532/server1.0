<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>

    <!-- Form to add a new user -->
    <form id="addUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Add User</button>
    </form>

    <!-- Table to display users -->
    <h2>Users List</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display users
        function fetchUsers() {
            fetch('http://192.168.89.229:3000/users')
                .then(response => response.json())
                .then(data => {
                    const usersTableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                    usersTableBody.innerHTML = ''; // Clear existing data
                    data.forEach(user => {
                        const row = usersTableBody.insertRow();
                        const cellId = row.insertCell(0);
                        const cellName = row.insertCell(1);
                        const cellEmail = row.insertCell(2);
                        cellId.textContent = user.id;
                        cellName.textContent = user.name;
                        cellEmail.textContent = user.email;
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        // Fetch users when the page loads
        window.onload = fetchUsers;

        // Handle form submission
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('http://192.168.89.229:3000/add-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                fetchUsers(); // Refresh the users list
            })
            .catch(error => console.error('Error adding user:', error));
        });
    </script>
</body>
</html>
